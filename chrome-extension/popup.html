<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Description Extractor</title>
  <style>
    body {
      width: 420px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #2563eb;
    }
    button {
      border: none;
      cursor: pointer;
    }
    .primary-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      border-radius: 999px;
      transition: background 0.2s ease;
    }
    .primary-btn:hover {
      background: #1d4ed8;
    }
    .primary-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .btn-icon svg,
    .resume-icon svg {
      width: 16px;
      height: 16px;
      display: block;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info-status {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .info {
      font-size: 13px;
      color: #6b7280;
      margin-top: 10px;
    }
    .card {
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 14px;
      padding-bottom: 28px;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      margin-top: 12px;
      position: relative;
    }
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 4px;
    }
    .card-title-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }
    .card h2 {
      margin: 0;
      font-size: 15px;
      color: #1f2937;
      flex: 1;
      min-width: 0;
    }
    .card small {
      display: block;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .match-pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      background: #eff6ff;
      color: #1d4ed8;
      white-space: nowrap;
    }
    .card-url {
      font-size: 12px;
      color: #6b7280;
      font-weight: 400;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 6px;
    }
    .stage-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid transparent;
      margin-bottom: 10px;
    }
    .stage-pill.complete {
      background: #ecfdf5;
      color: #047857;
      border-color: #bbf7d0;
    }
    .stage-pill.active {
      background: #eff6ff;
      color: #1d4ed8;
      border-color: #bfdbfe;
    }
    .stage-pill.error {
      background: #fef2f2;
      color: #b91c1c;
      border-color: #fecaca;
    }
    .stage-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    .card-footer {
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-size: 11px;
      color: #6b7280;
    }
    .resume-action {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .resume-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: transparent;
      color: #1f2937;
      border: 1.5px solid #1f2937;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    .resume-icon:hover {
      background: #1f2937;
      color: white;
    }
    .resume-icon:disabled {
      border-color: #9ca3af;
      color: #9ca3af;
      cursor: not-allowed;
    }
    .resume-icon svg {
      width: 16px;
      height: 16px;
    }
    .applied-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: transparent;
      color: #2563eb;
      border: 1.5px solid #2563eb;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    .applied-icon:hover {
      background: #2563eb;
      color: white;
    }
    .applied-icon:disabled {
      border-color: #9ca3af;
      color: #9ca3af;
      cursor: not-allowed;
    }
    .applied-icon svg {
      width: 16px;
      height: 16px;
    }
    .card-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .action-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .history-header {
      margin-top: 18px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }
    .empty-state {
      padding: 12px;
      border-radius: 6px;
      background: #f3f4f6;
      color: #6b7280;
      font-size: 13px;
      text-align: center;
      margin-top: 12px;
    }
    .selected-snippet {
      font-size: 12px;
      color: #4b5563;
      display: none;
      max-width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .applied-section {
      margin-top: 18px;
    }
    .applied-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 8px 0;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #6b7280;
      font-size: 13px;
      transition: color 0.2s ease;
    }
    .applied-toggle:hover {
      color: #374151;
    }
    .applied-toggle-text {
      font-weight: 500;
    }
    .applied-chevron {
      width: 16px;
      height: 16px;
      transition: transform 0.2s ease;
    }
    .applied-toggle.expanded .applied-chevron {
      transform: rotate(180deg);
    }
    .applied-container {
      max-height: 800px;
      overflow-y: auto;
      margin-top: 8px;
      padding-right: 4px;
    }
    .applied-container::-webkit-scrollbar {
      width: 6px;
    }
    .applied-container::-webkit-scrollbar-track {
      background: #f3f4f6;
      border-radius: 3px;
    }
    .applied-container::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }
    .applied-container::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>Job Description Extractor</h1>
  
  <div class="action-row">
    <button id="processBtn" class="primary-btn" title="Create resume">
      <span class="btn-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 5v14M5 12h14" />
        </svg>
      </span>
      <span>Create Resume</span>
    </button>
    <div id="selectedSnippet" class="selected-snippet" aria-live="polite"></div>
  </div>
  
  <div id="message" class="status info-status"></div>
  <div id="activeCard"></div>
  <div id="historySection"></div>
  
  <div id="appliedSection" class="applied-section">
    <button id="appliedToggle" class="applied-toggle">
      <span class="applied-toggle-text">Applied</span>
      <svg class="applied-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 9l6 6 6-6" />
      </svg>
    </button>
    <div id="appliedContainer" class="applied-container" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
