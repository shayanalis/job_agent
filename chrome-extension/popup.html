<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Description Extractor</title>
  <style>
    body {
      width: 420px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #2563eb;
    }
    button {
      border: none;
      cursor: pointer;
    }
    .primary-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      border-radius: 999px;
      transition: background 0.2s ease;
    }
    .primary-btn:hover {
      background: #1d4ed8;
    }
    .primary-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .btn-icon svg,
    .resume-icon svg {
      width: 16px;
      height: 16px;
      display: block;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info-status {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .info {
      font-size: 13px;
      color: #6b7280;
      margin-top: 10px;
    }
    .card {
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 14px;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      margin-top: 12px;
    }
    .card h2 {
      margin: 0 0 4px;
      font-size: 15px;
      color: #1f2937;
    }
    .card small {
      display: block;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .stage-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid transparent;
      margin-bottom: 10px;
    }
    .stage-pill.complete {
      background: #ecfdf5;
      color: #047857;
      border-color: #bbf7d0;
    }
    .stage-pill.active {
      background: #eff6ff;
      color: #1d4ed8;
      border-color: #bfdbfe;
    }
    .stage-pill.error {
      background: #fef2f2;
      color: #b91c1c;
      border-color: #fecaca;
    }
    .stage-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #6b7280;
      margin-top: 12px;
    }
    .resume-action {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .resume-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: #059669;
      color: white;
      transition: background 0.2s ease;
    }
    .resume-icon:hover {
      background: #047857;
    }
    .resume-icon:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .history-header {
      margin-top: 18px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }
    .empty-state {
      padding: 12px;
      border-radius: 6px;
      background: #f3f4f6;
      color: #6b7280;
      font-size: 13px;
      text-align: center;
      margin-top: 12px;
    }
    .selected-snippet {
      font-size: 12px;
      color: #4b5563;
      margin: 8px 0;
      display: none;
    }
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Job Description Extractor</h1>
  
  <button id="processBtn" class="primary-btn" title="Create resume">
    <span class="btn-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 5v14M5 12h14" />
      </svg>
    </span>
    <span>Create Resume</span>
  </button>
  
  <div id="message" class="status info-status"></div>
  <div id="selectedSnippet" class="selected-snippet"></div>
  <div id="activeCard"></div>
  <div id="historySection"></div>
  
  <p class="info">Highlight the job text, then press the button.</p>
  
  <script src="popup.js"></script>
</body>
</html>
